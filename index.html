<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Style/style.css">	
	<link rel="stylesheet" href="Style/pokemoncard.css">

	<script type="module" src="Script/script.js"></script>
	<script type="module" src="Script/utils.js"></script>
	<title>PokemonTeamManager</title>

</head>
<body>
	<header>
		<h1>Team Manager</h1> 
		<h1>Pokémon</h1> 
		<button id="pokemon-btn">Pokémons</button><button id="team-btn">Team</button>

	</header>
	<main>
		
		<div class="start-section">
			<h1>Välkommen</h1>
			<p>Skapa ditt eget Pokémon Team!<br />
				Starta genom att klicka på pokemons-knappen.
			</p><br />
			<img id="pikachu" src="/img/pikachu.png">
		</div>
		<div class="search-wrapper invisible">
			<label for="pokemon-search">Hitta din Pokémon</label>
			<input id="pokemon-search" type="search" placeholder="Sök efter din pokemon här">
		</div>
		<p class="info invisible">Välj vilken pokémon du vill ha i ditt team!</p>
		<div class="pokemon-card-container invisible">
			
		</div>
		
		<div class="your-team-container invisible">
		
			
		</div>

		
			
	


	</main>
	<!-- <footer>
		Design made by: Therese Sköld
	</footer> -->
</body>
</html>
